name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          
          # Generate changelog
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> changelog.md
          
          # Set output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Lumina ${{ github.ref_name }}
          body: |
            # Lumina ${{ github.ref_name }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            ```bash
            git clone -b ${{ github.ref_name }} https://github.com/${{ github.repository }}.git
            cd lumina
            docker compose up -d
            ```
            
            ## Docker Images
            
            Multi-platform images (AMD64 and ARM64) are available:
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}-backend:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}-frontend:${{ github.ref_name }}
            ```
            
            ## Documentation
            
            - [Quick Start Guide](docs/README.md)
            - [Deployment Guide](docs/DEPLOYMENT.md)
            - [Troubleshooting](docs/TROUBLESHOOTING.md)
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  notify-release:
    name: Notify Release
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Release notification
        run: |
          echo "‚úÖ Release ${{ github.ref_name }} created successfully!"
          echo "üì¶ Docker images published to GitHub Container Registry"
          echo "üìù Release notes available at https://github.com/${{ github.repository }}/releases"
